<app-header></app-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Has iniciado sesión.</h2>
</div>
<ng-template #loggedOut>

    <div class="container">
        <div class="row p-0 mt-3 my-md-5">
            <div class="col-12 col-md-6 mx-md-auto text-light mt-5">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group py-3">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group py-3 mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <div class="d-flex flex-column mt-3">
                        <button class="btn btn-success btn-block mt-3" type="submit" [disabled]="!f.valid">Iniciar Sesión</button>
                        <button class="btn btn-block btn-primary mt-3" routerLink="/">
                            Volver
                        </button>
                    </div>

                    <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3" >{{errorMsg}}</div>
                </form>
            </div>
        </div>
    </div>
