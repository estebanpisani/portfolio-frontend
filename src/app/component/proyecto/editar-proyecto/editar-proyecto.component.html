<app-header></app-header>
<div class="container border shadow-lg">
    <div class="row mt-3 my-md-5">
        <div class="col-12 col-md-6 mx-md-auto text-light">
            <h3 class="text-center text-warning">Editar datos:</h3>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group py-3">
                    <label for="nombreEmpresa" class="form-label my-2 text-warning">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto"
                        [(ngModel)]="proyecto.nombreProyecto" required>
                </div>
                <div class="form-group py-3">
                    <label for="descripcion" class="form-label my-2 text-warning">Descripci√≥n</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="proyecto.descripcion"></textarea>
                </div>
                <div class="form-group py-3">
                    <label for="websiteURL" class="form-label my-2 text-warning">Sitio Web</label>
                    <input type="text" class="form-control" id="websiteURL" name="websiteURL"
                        [(ngModel)]="proyecto.websiteURL">
                </div>
                <div class="form-group py-3">
                    <label for="repoURL" class="form-label my-2 text-warning">Repositorio URL</label>
                    <input type="text" class="form-control" id="repoURL" name="repoURL"
                        [(ngModel)]="proyecto.repoURL">
                </div>
                <div *ngIf="f.submitted && isFail" class="alert alert-danger mt-3">{{errorMsg}}</div>
                <div class="d-flex flex-column mt-2">
                    <button class="btn btn-block btn-success my-3">
                        Guardar
                    </button>
                    <button class="btn btn-block btn-primary mb-3" routerLink="/">
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
